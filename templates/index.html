<html>

<head>
 
  <link rel="stylesheet" type="text/css"  href="/static/layout.css" />
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
</head>

<body>

  <h1> Blood Pressure Predictor </h1>

  <h2> Fill out the form to get your Blood Pressure estimate! </h2>

  <form method="POST">
    <ul>
      <li>
        <label for="age"> Age <span class="required"> <sup> &#10033 </sup> </span> </label>

        <input type="number" id="age" name="age" placeholder="Enter age in years" required>
      </li>

      <li>
        <label for="weight"> Weight <span class="required"> <sup> &#10033 </sup> </span> </label>

        <input type="number" id="weight" name="weight" placeholder="Enter weight in kg" required>
      </li>

      <li class="button">
        <button type="submit" >Calculate</button>
      </li>
    </ul>
  </form>

  <div class="output"> <h2> {{pred}}</h2></div>

</body>

</html>
